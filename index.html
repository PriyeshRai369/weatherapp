<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="search-bar">
                <form action="" method="get">
                    <input type="search" name="search" id="search" placeholder="search city">
                </form>
                <img src="search-icon.png" alt="" class="search">
            </div>
            <div class="weather-img">
                <img src="sun.png" alt="">
            </div>
            <div class="temp">
                <h1 id="temp">0<sup>o</sup>C</h1>
                <h2 id="city">search city</h2>
                <p id="disc"></p>
            </div>
            <div class="wind-humidity">
                <div class="wind">
                    <img src="storm.png" alt="">
                    <h4 id="wind-speed">0 km/hr</h4>
                    <p>wind speed</p>
                </div>
                <div class="humidity">
                    <img src="humidity.png" alt="">
                    <h4 id="humidity">0%</h4>
                    <p>humidity</p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
